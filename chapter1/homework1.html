<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία Εκπαιδευόμενου</title>
</head>
<body>
    <h1>Στοιχεία Εκπαιδευόμενου</h1>

    <form>
        <div>
            <label for="Επώνυμο">Επώνυμο:</label>
            <input type="text" id="Επώνυμο" name="Επώνυμο"> 
        </div>

        <div>
            <label for="Όνομα">Όνομα:</label>
            <input type="text" id="Όνομα" name="Όνομα">
        </div>

        <div>
            
            <label for="Ημερομηνία Γέννησης">Ημερομηνία Γέννησης:</label>
            <input type="date" placeholder="DD/MM/YY" name="number">
        
        </div>

        <div>
            <label  for="Έτος Σπουδών">Έτος Σπουδών:</label>
            <input type="number" min="0" id="Έτος Σπουδών" name="Έτος Σπουδών">
            
        </div>
        
        <div>
            <label for="Login(e-mail)">Login(e-mail):</label>
            <input type="text" id="Login (e-mail)" name="Login (e-mail)">
        </div>

        <div>
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="password">
        </div>

        <div>
            <input type="submit" value="Αποστολή">
        </div>


    </form>
    
</body>
</html>
